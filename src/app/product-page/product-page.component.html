<div *ngIf="product$ | async as product; else loading">
    <div class="product">
         <div class="header righ">
            <button routerLink="/" class="btn btn-success">Back</button>
         </div>

         <div class="flex">

            <div class="item text-center ">
                <h2>{{$any(product).title}}</h2>
                <div class="flex-center">
                    <quill-view-html [content]="$any(product).photo"></quill-view-html>
                </div>
    
                <div>
                    <h2>{{$any(product).price}}</h2>
                    <button class="btn btn-success" [routerLink]="['/cart']" (click)="addProduct(product)">Add to cart</button>
    
                </div>
            </div>

            <div class="item">
                <h2>Information</h2>
                <div class="">
                    <quill-view-html [content]="$any(product).info"></quill-view-html>
                </div>

            </div>


         </div>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">LOADING...</p>
</ng-template>
