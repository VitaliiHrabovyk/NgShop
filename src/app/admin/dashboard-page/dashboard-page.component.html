

<div *ngIf="products; else loading">
    <h2>Dashboard</h2>

    <div class="form-control">
        <input type="text" placeholder="search" [(ngModel)]="productName">
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date of creation</th>
                <th>Open</th>
                <th>Delete</th>
            </tr>
        </thead>
    <tbody>
        <tr *ngFor="let product of products | search: productName; let inx = index">
            <td>{{inx +1}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.date}}</td>
            <td>
                <button class="btn btn-success" [routerLink]="['/admin', 'product', product.id, 'edit'] ">Open</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="remove(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


</div>


<ng-template #loading>
    <p class="text-center">LOADING...</p>
</ng-template>
